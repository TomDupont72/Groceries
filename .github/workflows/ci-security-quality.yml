name: CI - Lint + Sonar + Snyk + CodeQL + EAS Build

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint (Expo/ESLint)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: project/mobile
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: project/mobile/package-lock.json

      - run: npm ci
      - run: npm run lint

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: github/codeql-action/init@v3
        with:
          languages: javascript
      - uses: github/codeql-action/analyze@v3

  snyk:
    name: Snyk (Dependencies)
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: project/mobile
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: project/mobile/package-lock.json

      - run: npm ci

      - name: Snyk test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --all-projects

  sonarcloud:
    name: SonarCloud Scan
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=tomdupont72
            -Dsonar.projectKey=TomDupont72_Groceries
            -Dsonar.projectBaseDir=project/mobile
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/src/screens/**,**/src/theme/**,**/src/navigation/**,**/src/api/**
            -Dsonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx
