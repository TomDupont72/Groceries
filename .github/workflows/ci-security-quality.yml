name: CI - Lint + Test + Sonar + Snyk + CodeQL + Secrets

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  lint:
    name: Lint (Expo/ESLint)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run lint

  typecheck:
    name: TypeScript typecheck
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci
      - run: npm run typecheck

  test:
    name: Unit tests (Jest) + coverage
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci

      # Utilise ton script existant + génère le lcov pour Sonar
      - run: npm run test:ci -- --coverage

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-lcov
          path: coverage/lcov.info
          if-no-files-found: error

  sonarcloud:
    name: SonarCloud Scan (with coverage)
    runs-on: ubuntu-latest
    needs: [test, typecheck]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Sonar est plus fiable si deps installées (JS/TS)
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci

      - name: Download coverage artifact
        uses: actions/download-artifact@v4
        with:
          name: coverage-lcov
          path: coverage

      - name: SonarCloud Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=tomdupont72
            -Dsonar.projectKey=TomDupont72_Groceries
            -Dsonar.projectBaseDir=.
            -Dsonar.sources=src
            -Dsonar.tests=src
            -Dsonar.test.inclusions=**/*.test.ts,**/*.test.tsx
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/src/screens/**,**/src/theme/**,**/src/navigation/**,**/src/api/**
            -Dsonar.cpd.exclusions=**/*.test.ts,**/*.test.tsx

  snyk:
    name: Snyk (Dependencies)
    runs-on: ubuntu-latest
    needs: lint
    # Evite que ça casse sur PR depuis un fork (secrets indisponibles)
    if: ${{ github.event_name != 'pull_request' || github.event.pull_request.head.repo.fork == false }}
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - run: npm ci

      - name: Snyk test
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --severity-threshold=high --all-projects

  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    needs: lint
    permissions:
      security-events: write
      actions: read
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - uses: github/codeql-action/analyze@v3

  secrets:
    name: Secret scan (gitleaks)
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  ci:
    name: CI (all checks)
    runs-on: ubuntu-latest
    needs: [lint, typecheck, test, sonarcloud, snyk, codeql, secrets]
    steps:
      - run: echo "All checks passed ✅"
