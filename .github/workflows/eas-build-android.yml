name: Android Preview (EAS local) + Firebase App Distribution + publish URL

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: android-preview-main
  cancel-in-progress: true

jobs:
  android-preview:
    runs-on: ubuntu-latest

    permissions:
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: package-lock.json

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install deps
        run: npm ci

      - name: Setup Expo + EAS
        uses: expo/expo-github-action@v8
        with:
          token: ${{ secrets.EXPO_TOKEN }}
          eas-version: latest

      - name: Read app version from app.json
        id: app_version
        run: |
          APP_VERSION=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('./app.json','utf8')); console.log(j.expo?.version ?? '')")
          ANDROID_VERSION_CODE=$(node -e "const fs=require('fs'); const j=JSON.parse(fs.readFileSync('./app.json','utf8')); console.log(j.expo?.android?.versionCode ?? '')")

          echo "App version: $APP_VERSION"
          echo "Android versionCode: $ANDROID_VERSION_CODE"

          echo "app_version=$APP_VERSION" >> $GITHUB_OUTPUT
          echo "android_version_code=$ANDROID_VERSION_CODE" >> $GITHUB_OUTPUT

      # ✅ Vérifie qu'on a bien les 2 variables (Expo OU GitHub) avant de build
      - name: Verify env vars for local build (Expo + GitHub fallback)
        env:
          GH_EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          GH_EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          # On tente de pull depuis Expo (même si certaines variables sont server-only)
          eas env:pull --environment preview --non-interactive --path .env.preview || true

          node - <<'NODE'
          const fs = require('fs');

          let content = '';
          try { content = fs.readFileSync('.env.preview','utf8'); } catch {}

          const get = (k) => {
            const m = content.match(new RegExp(`^${k}=(.*)$`, 'm'));
            return m ? m[1] : '';
          };

          const urlFromEas = get('EXPO_PUBLIC_SUPABASE_URL');
          const keyFromEas = get('EXPO_PUBLIC_SUPABASE_ANON_KEY');

          const urlFromGh = process.env.GH_EXPO_PUBLIC_SUPABASE_URL || '';
          const keyFromGh = process.env.GH_EXPO_PUBLIC_SUPABASE_ANON_KEY || '';

          // priorité GitHub (fallback/override)
          const finalUrl = urlFromGh || urlFromEas;
          const finalKey = keyFromGh || keyFromEas;

          console.log('URL from GitHub secret present:', !!urlFromGh, 'length:', urlFromGh.length);
          console.log('URL from EAS env:pull present:', !!urlFromEas, 'length:', urlFromEas.length);
          console.log('ANON key from GitHub secret present:', !!keyFromGh, 'length:', keyFromGh.length);
          console.log('ANON key from EAS env:pull present:', !!keyFromEas, 'length:', keyFromEas.length);

          if (!finalUrl) {
            console.error('❌ Missing EXPO_PUBLIC_SUPABASE_URL (neither GitHub secrets nor EAS env).');
            process.exit(1);
          }
          if (!finalKey) {
            console.error('❌ Missing EXPO_PUBLIC_SUPABASE_ANON_KEY (neither GitHub secrets nor EAS env).');
            process.exit(1);
          }

          console.log('✅ Env OK for local build.');
          NODE

      # Build APK en LOCAL via EAS :
      # - récupère les credentials Android (keystore) sur Expo
      # - charge les env vars du profile "preview"
      # - et on override/complète avec les secrets GitHub (pour le local)
      - name: EAS build Android (preview) - LOCAL
        id: eas_local
        env:
          EXPO_PUBLIC_SUPABASE_URL: ${{ secrets.EXPO_PUBLIC_SUPABASE_URL }}
          EXPO_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.EXPO_PUBLIC_SUPABASE_ANON_KEY }}
        run: |
          mkdir -p dist
          eas build -p android --profile preview --local --non-interactive --output dist/app-preview.apk
          echo "apk_path=dist/app-preview.apk" >> $GITHUB_OUTPUT

      - name: Upload to Firebase App Distribution
        id: firebase_upload
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          serviceCredentialsFileContent: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          groups: ${{ secrets.FIREBASE_GROUPS }} # ex: internal
          file: ${{ steps.eas_local.outputs.apk_path }}
          releaseNotes: |
            Build #${{ github.run_number }}
            Commit: ${{ github.sha }}
            Branch: ${{ github.ref_name }}

      - name: Publish TESTING_URL to Supabase (AppConfig)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          BUILD_URL: ${{ steps.firebase_upload.outputs.TESTING_URI }}
          APP_VERSION: ${{ steps.app_version.outputs.app_version }}
          ANDROID_VERSION_CODE: ${{ steps.app_version.outputs.android_version_code }}
        run: |
          node - <<'NODE'
          const { createClient } = require('@supabase/supabase-js');

          const url = process.env.SUPABASE_URL;
          const key = process.env.SUPABASE_SERVICE_ROLE_KEY;

          if (!url || !key) {
            console.error("Missing SUPABASE_URL or SUPABASE_SERVICE_ROLE_KEY");
            process.exit(1);
          }

          const buildUrl = process.env.BUILD_URL;
          if (!buildUrl) {
            console.error("Missing BUILD_URL (Firebase upload step didn't output TESTING_URI?)");
            process.exit(1);
          }

          const supabase = createClient(url, key, { auth: { persistSession: false } });

          const rows = [
            { name: "link", value: buildUrl },
            { name: "version", value: process.env.APP_VERSION || "" },
            { name: "androidVersion", value: String(process.env.ANDROID_VERSION_CODE || "") },
          ];

          (async () => {
            const { error } = await supabase
              .from("AppConfig")
              .upsert(rows, { onConflict: "name" });

            if (error) {
              console.error("Supabase upsert failed:", error);
              process.exit(1);
            }

            console.log("✅ Published to AppConfig:", rows);
          })();
          NODE

      - name: Summary
        run: |
          echo "✅ Firebase TESTING_URL: ${{ steps.firebase_upload.outputs.TESTING_URI }}"
          echo "✅ Firebase console URL: ${{ steps.firebase_upload.outputs.FIREBASE_CONSOLE_URI }}"
          echo "✅ App version: ${{ steps.app_version.outputs.app_version }}"
          echo "✅ versionCode: ${{ steps.app_version.outputs.android_version_code }}"